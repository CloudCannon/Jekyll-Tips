---
layout: page
title: Jekyll Casts
heading: Jekyll Casts
permalink: /jekyll-casts/
---

{% for post in site.posts %}
	<div class="cast">
		<div class="image">
			<a href="{{ post.url }}">
				<img src="{{ post.image_path}}" alt="{{ post.title }}"/>
			</a>
		</div>
		<div class="details">
			<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
			<p class="meta">Episode #{{ post.episode }} - {{ post.date | date: "%b %d, %Y" }} - {{ post.length }} minutes</p>
			<p class="description">{{ post.description }} </p>
		</div>
	</div>
{% endfor %}
