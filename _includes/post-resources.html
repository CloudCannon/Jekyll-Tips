<div class="columns mailchimp-subscribe">
	<div class="column">
		{% if page.resources %}
			<h3>Resources</h3>
			<ul>
				{% for resource in page.resources %}
					<li><a target="_blank" href="{{ resource.link }}">{{ resource.name }}</a></li>
				{% endfor %}
			</ul>
		{% endif %}
	</div>
	<div class="column">
		{% include mailchimp-subscribe.html %}
	</div>
</div>
{% include previous-next-buttons.html %}
