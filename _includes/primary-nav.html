<header>
	<img src="/img/text-logo.svg">

	<nav>
		<ul>
			<li class="nav-item top-level {% if page.url == '/' or page.url contains '/guide/' %}current{% endif %}">
				<a href="/">Guide</a>
				{% assign guide_items = site.guide | sort: 'order' %}
				{% include secondary-nav-items.html items=guide_items %}
			</li>
			<li class="nav-item top-level {% if page.url contains '/templates/' %}current{% endif %}">
				<a href="/templates/">Templates</a>
			</li>
			<li class="nav-item top-level {% if page.url contains '/snippets/' %}current{% endif %}">
				<a href="{{ site.snippets.first.url}}">Snippets</a>
				{% include secondary-nav-items.html items=site.snippets %}
			</li>
			<li class="nav-item top-level {% if page.url contains '/services/' %}current{% endif %}">
				<a href="/services/">Services</a>
			</li>
		</ul>

		<p class="maintained">
			Proudly maintained by
			<a target="_blank" href="http://cloudcannon.com"><img src="http://cloudcannon.com/img/logo.png"alt="CloudCannon"></a>
		</p>
	</nav>
</header>
