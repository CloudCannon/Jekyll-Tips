---
layout: page
---
{% assign jekyll_plugins = site.jekyll_plugins | where: "category", page.category %}

{% for plugin in jekyll_plugins %}
	<div class="jekyll-plugin">
		<h2><a target="_blank" href="{{ plugin.link }}">{{ plugin.title }}</a></h2>
		<p class="details"><a target="_blank" href="{{ plugin.author_link }}">{{ plugin.author }}</a></p>
		<p>{{ plugin.description }}</p>
	</div>
{% endfor %}
