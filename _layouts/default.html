<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{page.title}}</title>
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" type="image/ico" href="/favicon.ico">

</head>
<body class="fixed-width no-sidebar">

  <nav class="nav-bar">
    <div class="wrap">
      <h1><img src="/img/jekyll-hub.svg" alt="Jekyll Hub" width="400px"/></h1>
      <div class="nav-items">
        {% assign current = page.url %}
        {% for main_link in site.main_links %}
          <a href="{{main_link.link}}"
            {% if current == main_link.link %}
              class="current"
            {% endif %}
            > {{ main_link.title }} </a>
        {% endfor %}
      </nav>
    </div>
  </nav>

  <div class="wrap">
    <div class="main">
      {{content}}
    </div>
  </div>

  <footer>
    <div class="wrap">
      <p> Proudly maintained by <br/> <a href="http://cloudcannon.com"><img src="/img/logo.png" width="80px" alt="CloudCannon"></a></p>
    </div>
  </footer>
</body>
</html>
