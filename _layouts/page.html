---
layout: default
---

<section class="main {{ page.extra_class }}">
	<div class="content-box" {% if page.no_max_width %}style="max-width: none"{% endif %}>
		{% unless page.hide_title %}<h1>{% if page.heading %}{{ page.heading }}{% else %}{{ page.title }}{% endif %}</h1>{% endunless %}

		<article class="content">
			{{ content }}
		</article>
	</div>
</section>
